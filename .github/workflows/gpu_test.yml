name: GPU Tests

on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: read

env:
  GIT_LFS_SKIP_SMUDGE: "1"
  GIT_CLEAN_FLAGS: "-ffdx -e .venv/"
  PYTORCH_CUDA_ALLOC_CONF: "expandable_segments:True"
  UV_LINK_MODE: "copy"
  MUJOCO_GL: "egl"
  PYOPENGL_PLATFORM: "egl"
  PRE_COMMIT_HOME: "/pre-commit-cache"

jobs:
  gpu-tests:
    name: GPU Tests
    runs-on: [self-hosted, linux, gpu]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libegl1 libegl-mesa0 libgl1 libglx-mesa0 libgles2 mesa-utils

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Verify uv installation
        run: |
          which uv
          uv --version

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Activate virtual environment and verify Python
        run: |
          source .venv/bin/activate
          which python3
          python3 --version

      - name: Verify ffmpeg
        run: ffmpeg -version

      - name: Verify GPU availability
        run: |
          source .venv/bin/activate
          python3 -c "import torch; print(f'CUDA available: {torch.cuda.is_available()}'); print(f'Device count: {torch.cuda.device_count()}'); print(f'Device name: {torch.cuda.get_device_name(0) if torch.cuda.is_available() else \"None\"}')"

      - name: Set up HuggingFace authentication
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          source .venv/bin/activate
          hf auth login --token $HF_TOKEN

      - name: Configure wandb
        run: |
          source .venv/bin/activate
          wandb offline

      - name: Check disk space
        run: df -h /dev/shm

      - name: Run GPU tests with coverage
        run: |
          source .venv/bin/activate
          echo "Running gpu based pytest and generating coverage report..."
          pytest -m "gpu" -n auto -v --cov=src/opentau/ --cov-report=xml:gpu_test/gpu_test.xml --ignore=tests/planner/test_planner.py --ignore tests/utils/test_libero_utils.py --deselect=tests/envs/test_factory.py::TestMakeEnv::test_make_env_async_vector_env --deselect=tests/envs/test_factory.py::TestMakeEnv::test_make_env_sync_vector_env tests/
          echo "Pytest execution and coverage report generation completed."

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./gpu_test/gpu_test.xml
          flags: gpu
          name: gpu-coverage
          fail_ci_if_error: false
