name: Nightly GPU Tests
on:
  schedule:
    # Run at 2:00 AM PST every day (10:00 AM UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: read  # Required for actions/checkout

env:
  MUJOCO_GL: "egl"
  PYOPENGL_PLATFORM: "egl"

jobs:
  start-runner:
    name: Start GPU Runner
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Start Instance
        run: |
          aws autoscaling set-desired-capacity --auto-scaling-group-name github-runner-asg --desired-capacity 1
          echo "Waiting for instance to be ready..."

  gpu-test:
    name: Run Pytest on GPU
    needs: start-runner
    runs-on: [g6.xlarge]
    timeout-minutes: 60

    container:
      image: nvidia/cuda:12.2.0-devel-ubuntu22.04
      options: --gpus all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y python3 python3-pip git ffmpeg libegl1 libegl-mesa0 libgl1 libglx-mesa0 libgles2 mesa-utils curl

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra libero

      - name: Check GPU
        run: nvidia-smi

      - name: Run Tests
        run: |
          source .venv/bin/activate
          pytest -m "gpu" -n 0 -v tests/

  stop-runner:
    name: Stop GPU Runner
    needs: [start-runner, gpu-test]
    if: always() # Run even if tests fail
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Stop Instance
        run: |
          aws autoscaling set-desired-capacity --auto-scaling-group-name github-runner-asg --desired-capacity 0
